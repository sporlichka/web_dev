<div class="category-selector">
  <button (click)="selectCategory('all')">Все</button>
  <button (click)="selectCategory('smartphones')">Смартфоны</button>
  <button (click)="selectCategory('laptops')">Ноутбуки</button>
  <!-- Добавьте другие категории, если они есть -->
</div>

<div class="products-container">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <a [href]="product.link" target="_blank">
      <img [src]="product.image" class="main-image">
    </a>

    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Rating:</strong> {{ product.rating }}</p>
    <p>
      <button (click)="Like(product)" style="background-color: rgb(195, 53, 164);">Like</button> 
      {{ product.likes }}
    </p>
    <p>
      <button (click)="Unlike(product)" style="background-color: rgb(195, 53, 164);">Unlike</button> 
    </p>

    <!-- Optional Product Image Gallery -->
    <div class="gallery">
      <div class="gallery-item" *ngFor="let img of product.gallery">
        <img [src]="img" (click)="on(product, img)">
      </div>
    </div>

    <!-- Share buttons -->
    <div class="share-buttons">
      <button (click)="shareViaWhatsApp(product)" style="background-color: lightgreen;">WhatsApp</button>
      <button (click)="shareViaTelegram(product)">Telegram</button>
    </div>
  </div>
</div>
