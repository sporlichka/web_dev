<h2>The href Attribute</h2>

<p>HTML links are defined with the a tag. The link address is specified in the href attribute:</p>

<a href="https://www.w3schools.com">Visit W3Schools</a>

<img src="https://www.w3schools.com/html/img_girl.jpg" 
width="500" height="600" alt="Girl with a jacket">

<img src="img_typo.jpg" alt="Girl with a jacket">

<p>If we try to display an image that does not exist, the value of the alt 
    attribute will be displayed instead. </p>

<p style="color:red;">This is a red paragraph.</p>
