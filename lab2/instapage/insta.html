<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram Copy</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <div class="container">
            <div id="photic"><img width="350px" src="img/photic.png" alt="inst"></div>
            <div id="vertic">
                <div class="login_card">
                    <img id="inst-logo" src="https://www.vectorlogo.zone/logos/instagram/instagram-wordmark.svg" alt="Instagram Logo">
                    
                    <form>
                        <input type="text" placeholder="Phone number, username, or email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="login_button">Log In</button>
                    </form>

                    <div class="divider">
                        <span class="divider_line"></span>
                        <span class="divider_text">OR</span>
                        <span class="divider_line"></span>
                    </div>

                    <a href="#" class="fb_login">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjvzC_QRv6moAhgNb5C6e3yicKgFND1g2RwA&s" alt="Facebook Logo">
                        Log in with Facebook
                    </a>

                    <a href="#" class="forgot_password">Forgot password?</a>
                </div>

                <div class="signup_card">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                <div class="playmark">
                    Get the app.
                    <br><br>
                    <img width="200px" src="img/playmar.png" alt="playmarket and microsoft">
                </div>
            </div>
        </div>
    </main>

    <!-- Футер перемещен за пределы main -->
    <footer>
        <div class="footer_links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>
        </div>
        <div class="footer_copyright">
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ru">Русский</option>
            </select>
            <span>© 2023 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
